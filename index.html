<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo-list</title>
</head>
<body>
  <h1>Todo List</h1>
  <input id="clickMe" type="button" value="Enter Todo-list" onclick="start();" />
  <ul>
    <li>
      <button id="clickme" onclick="addTodos()">Add new Todo</button>
    </li>
    <li>
      <button id='clickme' onclick="listTodos()">View Todo List</button>
    </li>
    <li>
        <button id='clickme' onclick="deleteTodos()">Remove Todo</button>
    </li>
  </ul>
  
  <script type="text/javascript" src="list.js"></script>
</body>
</html>
